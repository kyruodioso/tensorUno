<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <div class="row">
        <div class="col s12">
            <h1 >Reconocimiento de objetos mediante Tensorflow.js</h1>

    <section id="demos" class="invisible">

        <button id="webcamButton" class="btn waves-effect waves-light">Dar acceso a la webcam</button>

      
      <div id="liveView" class="camView">
        <video id="webcam" class="webcam" autoplay muted width="640" height="480"></video>
      </div>
    </section>
</div>
    </div>
    </div>
    <!-- TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="main.js" defer></script>

</body>
</html>
